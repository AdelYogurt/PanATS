% Mach number (non-dimensional, based on the free-stream values)
MACH_NUMBER = 13.8;
% Free-stream pressure (101325.0 N/m^2, 2116.216 psf by default)
FREESTREAM_PRESSURE = 143.9885;
% Free-stream temperature (288.15 K by default)
FREESTREAM_TEMPERATURE = 264.9206;
% Angle of attack (degrees), default is 0.0
AOA = 10.0;
% Side-slip angle (degrees, only for compressible flows), default is 0.0
SIDESLIP_ANGLE = 0.0;

% Reynolds number (non-dimensional, based on the free-stream values) Reynolds length (1 m by default)
REYNOLDS_NUMBER = 2.0348E6;
% Air ratio of Specific Heat
GAMMA_VALUE = 1.4;

% Navier-Stokes wall boundary marker(s) (NONE = no marker) constant wall temperature
MARKER_ISOTHERMAL = 300;

% Reference origin for moment computation
REF_ORIGIN_MOMENT_X = 0.00;
REF_ORIGIN_MOMENT_Y = 0.00;
REF_ORIGIN_MOMENT_Z = 0.00;
% Reference length for pitching, rolling, and yawing non-dimensional moment
REF_LENGTH = 4;
% Reference area for force coefficients (0 implies automatic calculation)
REF_AREA = 1;

% Symmetry faca
SYMMETRY = ZOX;
% SYMMETRY = ();

